<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Document</title>
    <script>
        $(() => {
            let my_name;
            const socket = io.connect('http://localhost:3000');
            
            const invis = () => {
                $('.WRONG_USERNAME').hide();
                $('.WRONG_PASSWORD').hide();
                $('.TRUE_SIGNIN').hide();
                $('.WAIT-1').hide();
                $('.WAIT-2').hide();
                $('.WAIT-3').hide();
                $('.LINK').hide();
                $('.CHAT').hide();
                $('.WRONG_ACCOUNT').hide();
            }
            invis();
            
            const Form = document.getElementById('SignInForm');
            const Buton = document.getElementById('Buton');
            Buton.value = 'Giriş yapmak için doğrula';

            Form.addEventListener('submit', e => {
                e.preventDefault();
                const Username = document.getElementById('username');
                const Password = document.getElementById('password');

                const username = Username.value; 
                const password = Password.value; 
                
                socket.emit('VARIABLES_SIGNIN', { username, password });
                
                Username.value =    '';
                Password.value = '';
            });

            socket.on('WRONG_USERNAME_SIGNIN', () => {
                invis();
                $('.WRONG_USERNAME').show();
                console.log('kullanıcı adı girmedin');
            });
            socket.on('WRONG_PASSWORD_SIGNIN', () => {
                invis();
                $('.WRONG_PASSWORD').show();
            });
            socket.on('CLEAR_SIGNIN', () => {
                invis();
            });
            socket.on('CLEAR_SIGNIN-1', () => {
                invis();
                $('.WAIT-1').show();
            });
            socket.on('CLEAR_SIGNIN-2', () => {
                invis();
                $('.WAIT-2').show();
            });
            socket.on('CLEAR_SIGNIN-3', () => {
                invis();
                $('.WAIT-3').show();
            });
            socket.on('FIND_SIGNIN', (data) => {
                invis();
                $('.TRUE_SIGNIN').show();
                $('.TRUE_SIGNIN').html(`Hoş geldin <a class="name">${data.name} ${data.surname}</a> <br>`);
                $('.LINKHOME').show();
                $('.LINK').show();
                my_name = data.name;
            });
            socket.on('WRONG_ACCOUNT_VALUES', () => {
                invis();
                $('.WRONG_ACCOUNT').show();
            });
            $('.LINK').on('click', () => {
                invis();
                $('.hero-title').hide();
                $('.messages').hide();
                $('#SignInForm').hide();
                $('.LINKHOME').hide();
                const Body = document.getElementById('body');
                Body.style.background = 'lightgreen';
                $('.CHAT').show();
                socket.emit('CHAT_ONLINE', { my_name });
            });

            const FormChat = document.getElementById('formChat');
            const ButonChat = document.getElementById('butonChat');

            FormChat.addEventListener('submit', e => {
                e.preventDefault();
                const Message = document.getElementById('message_inputChat');
                const message = Message.value;

                socket.emit('MESSAGE_CHAT', { message });
                Message.value = '';
            });

            socket.on('NEW_MESSAGE_CHAT', (data) => {
                if(data.type == 1){
                    // Ekrana bas karşı mesaj
                    $('.messages-sizeChat').append(`<div class="messages-2Chat"><a class="messages_allChat">${data.message}</a></div>`);
                }
            });
            socket.on('NEW_MESSAGE_FIRST_CHAT', (data) => {
                if(data.type == 0){
                    // Ekrana bas kendi mesajın
                    $('.messages-sizeChat').append(`<div class="messages-1Chat"><a class="messages_allChat">${data.message}</a></div>`);
                }
            });

            socket.on('SOMEONE_ONLINE', (data) => {
                $('.onlineCountsChat').html('');
                for(var i = 0; i < data.length; i++){
                    let veri = data[i]
                    $('.onlineCountsChat').append(`<a class="OnlinePeople">${veri.OnlineName}</a>`);
                }
            });
            socket.on('FROM_DATABASE', (veri) => {
                if(veri.name == my_name){
                    $('.messages-sizeChat').append(`<div class="messages-1Chat"><a class="messages_allChat">${veri.message}</a></div>`);
                }else{
                    $('.messages-sizeChat').append(`<div class="messages-2Chat"><a class="messages_allChat">${veri.message}</a></div>`);
                }
            });
        });
    </script>
</head>
<body id="body">
    <h1 class="hero-title">Sıgn In</h1>
    <form id="SignInForm">
        <table class="table">
            <tr>
                <td><input type="text" id="username"></td>
                <td>Kullanıcı adınız ?</td>
            </tr>
            <tr>
                <td><input type="password" id="password"></td>
                <td>Şifreniz ?</td>
            </tr>
        </table>
        <input type="submit" id="Buton">
    </form>
    <div class="messages">
        <div class="WRONG_USERNAME">Kullanıcı adınızı girmediniz !</div>
        <div class="WRONG_PASSWORD">Şifrenizi girmediniz !</div>
        <div class="TRUE_SIGNIN"></div>
        <div class="WAIT-1">Doğrulanıyor.</div>
        <div class="WAIT-2">Doğrulanıyor..</div>
        <div class="WAIT-3">Doğrulanıyor...</div>
        <div class="WRONG_ACCOUNT">Kullanıcı adı veya şifreniz hatalı</div>
    </div>
    <div class="LINKHOME">
        <button class="LINK">Siteye geçiş yapabilirsin</button>
    </div>
    <div class="CHAT">
        <div class="heroChat">
            <div class="countsChat">
                <div class="onlineCountsChat">
                    <!-- Online People -->
                </div>
            </div>
            <div class="messages-sizeChat">
                <!-- Messages -->
            </div>
            <div class="inputChat">
                <form id="formChat">
                    <input type="text" size="95px" id="message_inputChat">
                    <input type="submit" id="butonChat">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
